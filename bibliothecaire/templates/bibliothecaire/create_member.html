<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer un Membre</title>
</head>
<body>
<h1>Créer un Nouveau Membre</h1>
<form method="POST">
    {% csrf_token %}
    <label for="name">Nom du Membre :</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Créer</button>
</form>

</body>
</html>
