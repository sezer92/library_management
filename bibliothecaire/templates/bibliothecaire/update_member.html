<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mettre à jour un membre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Mettre à jour un membre</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>

    <a href="{% url 'bibliothecaire:list_members' %}" class="btn btn-secondary mt-3">Retour à la liste des membres</a>
</div>
</body>
</html>
